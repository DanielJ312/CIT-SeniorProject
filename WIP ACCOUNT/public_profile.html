<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public_profile.css">
    <script defer src="public_profile.js"></script>
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <!-- First profile container -->
        <div class="profile-container">
            <div class="profile-info">
                <img src="https://studysink.s3.amazonaws.com/assets/DefaultAvatar.jpg" alt="Profile Picture" class="profile-picture profile-picture-left">
                <h2 class="username">Username</h2>
                <p class="university"><b>University:</b> School</p>
                <p class="major"><b>Major:</b> Major</p>
                <p class="bio">I have a crippling gambling addiction</p>
            </div>
            <div class="posts-container">
                <h3>Created Posts</h3>
                <ul id="post-list">
                    <!-- Posts will be added here using JavaScript -->
                </ul>
            </div>
        </div>
        <!-- Second profile container with additional post containers -->
        <div class="profile-container">
            <div class="posts-container">
                <h3>Liked Posts</h3>
                <ul id="post-list">
                    <!-- Posts will be added here using JavaScript -->
                </ul>
            </div>
            <div class="posts-container">
                <h3>Liked Events</h3>
                <ul id="post-list">
                    <!-- Liked posts will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
